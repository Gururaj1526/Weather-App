<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Task.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Weather Calculator</title>
</head>

<body>
  <div class="main">
    <div class="weather">
      <h1 align="center">Weather App</h1>
      <div class="search">
        <input type="text" placeholder="Enter The city">
        <button>Search</button>
      </div>
      <div class="prop">
      <div>
        <h3 style="margin-top: -0px;">Location :</h3>
        <h2 class="city" style="margin-left: 0px; padding-left: 10px; margin-top: -0px;">Location</h2>
      </div>

      <div>
        <h3>Humidity:</h3>
        <p class="humidity" style="margin-left: 0px; padding-left: 10px;">Humidity</p>
      </div>

      <div>
        <h3>Temperature:</h3>
        <h2 class="temp" style="margin-left: 0px; padding-left: 10px;">Temperature</h2>
      </div>

      <div>
        <h3>Wind: </h3>
        <p class="wind" style="margin-left: 0px; padding-left: 10px;">Wind</p>
      </div>

    </div>
  </div>
  </div>
  <script src="./Task.js">

  </script>
</body>

</html>
