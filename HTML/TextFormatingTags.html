<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating Tags</title>
</head>
<body>
    <div>
        
        <h1>These all elements are Inline elements</h1>
        <h1>Text Formating Tags</h1>
        <b>This is Bolded Line</b><br>
        <i>This is Italic Line</i><br>
        <u>This is Underlined Tag</u><br>
        <strike>This is Striked Line</strike><br>
        <mark>This is Highlighted Line</mark><br>
        H<sub>2</sub>o <br>
        a<sup>2</sup>+b<sup>2</sup>+2ab
    </div>
</body>
</html>
