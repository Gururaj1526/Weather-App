<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags in HTML</title>
</head>
<body>

    <h1>Employee Details</h1>
        <Table cellpadding="10" cellspacing="px" bordercolor="blue"  style="background-color:yellowgreen;">
        <tr border="">
            <th>Employee Details</th>
        </tr>
    
        <!--<tr callspan="4">Employee Details</tr> -->
        
        <tr style="color:black">
            <th>EID</th>
            <th>INAME</th>
            <th>SALARY</th>
            <th>JOB</th>
        </tr>
    
        <tr style="color:white">
            <td>01</td>
            <td>Dany</td>
            <td rowspan="2">100</td>
            <td rowspan="4">Trainer</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Avi</td>
      </tr>
        <tr>
            <td>03</td>
            <td>Abhi</td>
            <td>50</td>
           
        </tr>
        <tr>
            <td>04</td>
            <td>Rohit</td>
            <td>1000</td>
          
        </tr>
    </Table>
    
</body>
</html>
