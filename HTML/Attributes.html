     <img  title="Keerthy Suresh (born 17 October 1992) is an Indian actress who appears predominantly in Tamil, Telugu and Malayalam films. She is a recipient of various accolades including one National Film Award, four SIIMA Awards and a Filmfare Award South. Keerthy was placed in Forbes India's 30 Under 30 list of 2021.[1] Keerthy is one of the most successful and established popular heroine in Tamil and Telugu Film Industry.

     Keerthy Suresh is the daughter of film producer G. Suresh Kumar and actress Menaka G. Suresh.[2] She began her career as a child actress in the early 2000s and returned to films after studying fashion design. She had her first lead role in the 2013 Malayalam film Geethaanjali, for which she won SIIMA Award for Best Female Debut – Malayalam.[3]
     
     After winning SIIMA Award for Best Female Debut – Tamil for Idhu Enna Maayam (2015), Keerthy went on to star in successful south indian films such as Ring Master (2014), Nenu Sailaja (2016), Rajinimurugan (2016), Remo (2016), Bairavaa (2017), Nenu Local (2017), Sarkar (2018), Thaanaa Serndha Koottam (2018). Keerthy's portrayal of Savitri in the Telugu-language Mahanati (2018) earned her the Filmfare Award and National Film Award for Best Actress. She earned acclaim for her performances in Penguin (2020), Miss India (2021), Rang De (2021), Good Luck Sakhi (2022) and Sarkaru Vaari Paata (2022)." height="500" width="500" src="https://th.bing.com/th/id/OIP.MXdSyFFFAsEAo9JISJ0P2gHaJQ?w=202&h=253&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Keerthy's Image"></marquee>
