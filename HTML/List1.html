<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML At Pune</title>
</head>
<body>
    <h1>Oredered List</h1>
    <Ol type="A" start="1" reversed>
        <Li>Hero Honda</Li>
        <Li>HF Delux</Li>
        <Li>Shine</Li>
        <Li>Splender</Li>
        <Li>Harley</Li>
    </Ol>
    <h1>Unoredered List</h1>
     <marquee behaviour="alternate" direction="Right" scrollamount="10"><ul type="square">
        <li>Chappati and Bhaji</li>
        <li>Vada Pav</li>
        <li>Pani Puri</li>
        <li>Pizza</li>
        <li>Ice-Cream</li>
        <li>Chocolates</li>
    </ul></marquee>
</body>
</html>
